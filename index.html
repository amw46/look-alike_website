<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Look-alike Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

</head>
<body>

<main role="main">

    <div class="container-fluid">
        <div class="row">
            <div class="col half heightvh">
                <i class="fa fa-twitter" style="opacity: 0.50;font-size:20rem"></i>
                <div class="carousel-caption text-center text-dark mb-5">
                    <i class="fa fa-heart" style="font-size:24px"></i>
                    <p>Follow your interests.</p>
                    <i class="fa fa-users" style="font-size:24px"></i>
                    <p>Join the conversation.</p>
                </div>
            </div>
            <div class="col">
                <div class="card border-light heightvh m-0">
                    <form class="form-inline my-5 my-lg-5 pl-4 float-right">
                        <input class="form-control" type="text" placeholder="Username" aria-label="Username">
                        <input class="form-control mr-sm-1" type="text" placeholder="Password" aria-label="Password">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Login</button>
                    </form>
                    <div class="card-body text-center">
                        <h2 class="font-weight-bold font-italic">See what's happening <br>in the world...</h2>
                        <button class="btn btn-dark btn-lg btn-block mt-5">Sign Up</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

</main><!-- /.container -->



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
