<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Look-alike Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><i class="fa fa-twitter" style="font-size: 2rem"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-home m-sm-2" style="font-size: 1.5em"></i>Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-flash m-sm-2" style="font-size: 1.5em"></i>Moments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-bell-o m-sm-2" style="font-size: 1.5em"></i>Notifications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-pencil-square-o m-sm-2" style="font-size: 1.5em"></i>Messages</a>
            </li>

        </ul>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-3" type="text" placeholder="Search" aria-label="Search">
            <i class="fa fa-user-circle" style="font-size: 2em"></i>
            <button class="btn btn-outline-dark my-2 my-sm-0 ml-sm-3" type="submit">Tweet</button>
        </form>
    </div>
</nav>


<main role="main">

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card mr-4 mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    </div>
                </div>
                <div class="card mr-4">
                    <div class="card-body">
                        <h4 class="card-title mb-2">Trends for you</h4>
                        <h5 class="card-title text-muted">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <h5 class="card-title text-muted">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <h5 class="card-title text-muted">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <h5 class="card-title text-muted">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <div class="card mt-5">
                    <div class="card-header">
                        <i class="fa fa-user-circle d-inline" style="font-size: 1em"></i>
                        <input class="form-control mr-sm-3" type="text" placeholder="What's on your mind?" aria-label="Tweet">

                        <button class="btn btn-outline-dark my-2 my-sm-0 ml-sm-3" type="submit">Tweet</button>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="media">
                                <i class="fa fa-user-circle mr-3" style="font-size: 2.5em"></i>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1">Bootstrapuser101</h6>
                                    <p>Hello world!</p>
                                </div>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card ml-4 mt-5">
                    <div class="card-body">
                        <h5 class="card-title">Who To Follow</h5>
                        <ul class="list-unstyled">
                            <li class="media">
                                <i class="fa fa-user-circle mr-3" style="font-size: 2.5em"></i>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1">Bootstrapuser101</h6>
                                    <button class="btn btn-outline-dark" type="submit">Follow</button>
                                </div>
                            </li>
                            <li class="media my-4">
                                <i class="fa fa-user-circle mr-3" style="font-size: 2.5em"></i>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1">keithw</h6>
                                    <button class="btn btn-outline-dark" type="submit">Follow</button>
                                </div>
                            </li>
                            <li class="media">
                                <i class="fa fa-user-circle mr-3" style="font-size: 2.5em"></i>
                                <div class="media-body">
                                    <h6 class="mt-0 mb-1">Twitter</h6>
                                    <button class="btn btn-outline-dark" type="submit">Follow</button>
                                </div>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>

        </div>

    </div>

</main><!-- /.container -->



<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
